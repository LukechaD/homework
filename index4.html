  <body>
    <!-- Умова
    Дано довжину у сантиметрах. Визначати скільки це метрів і кілометрів.-->
    <script>
      // Запитую дані
      let centimeters = prompt("Введіть довину см.");

      //Переводимо дані в потрібні величини
      let meter = centimeters / 100;
      let kilometer = meter / 100;

      // Показую результат
      document.write(`Метри - ${meter}</br>Кілометри - ${kilometer}`);
    </script>
  </body>
