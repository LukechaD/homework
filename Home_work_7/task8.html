  <body>
    <script>
      //Задача 8
      //Створити функцію, яка виводить банер (у функцію передаються: зображення, заголовок та посилання, куди переходимо при кліку
      // на зображення (тег img повине знаходитись у середині тега a: <a> <img src=”шлях”> </a>
      function getShowBanner(imagePath, title, link) {
        let banner = `<a href="${link}"><img src="${imagePath}"></a><h2>${title}</h2>`;
        return banner;
      }
      let bannerOutput = getShowBanner(
        "/img/5.png",
        "uk.javascript.info",
        "https://uk.javascript.info/"
      );
      document.write(bannerOutput);
    </script>
