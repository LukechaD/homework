  <body>
    <script>
      //Задача
      //Створити функцію, яка випадковим чином виводить на екран одне із 4 зображень
      //(шляхи до зображень передаються у функцію)
      function getRandomImage() {
        let randomIndexImage = Math.floor(Math.random() * 4) + 1;
        let img = `<img src=../Home_work_7/img/${randomIndexImage}.png>`;
        return img;
      }
      let outputImg = getRandomImage();
      document.write(outputImg);
    </script>
