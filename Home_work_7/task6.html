<script>
      //Задача 6
      //Створити функцію, яка створює таблицю з вказаною кількістю рядків і стовпців
      //(таблиця заповнюється заданим фіксованим повідомленням).
      function getTable() {
        let rows = parseInt(prompt("Введіть кількість рядків"));
        let cols = parseInt(prompt("Введіть кількість стовпців"));
        let table = "<table border='2'>";
        for (let i = 0; i < rows; i++) {
          table += "<tr>";
          for (let j = 0; j < cols; j++) {
            table += "<td>";
            table += "Рядок" + i + "Стовпець" + j;
            table += "</td>";
          }
          table += "</tr>";
        }
        table += "</table>";
        return table;
      }
      let actionTableUser = getTable();
      document.write(actionTableUser);
    </script>
