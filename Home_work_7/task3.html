<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>task3</title>
  </head>
  <body>
    <script>
      //Задача 3.
      //Створити окремі функції, які для 4 чисел знаходять:
      //1)суму;
      //2)добуток;
      //3)середнє арифметичне;
      //4)мінімальне значення.

      num1 = parseFloat(prompt("Введіть 1-е число"));
      num2 = parseFloat(prompt("Введіть 2-е число"));
      num3 = parseFloat(prompt("Введіть 3-е число"));
      num4 = parseFloat(prompt("Введіть 4-е число"));
      //Функція суми
      function getSumNum4(num1, num2, num3, num4) {
        return num1 + num2 + num3 + num4;
      }
      //Функція добутку
      function getProductNum4(num1, num2, num3, num4) {
        return num1 * num2 * num3 * num4;
      }
      //Функція середнє арифметичне
      function getAverage(num1, num2, num3, num4) {
        return (num1 + num2 + num3 + num4) / 4;
      }
      //Функція мінімальне значення
      function getMinNum(num1, num2, num3, num4) {
        let min = num1;
        if (min > num2) {
          min = num2;
        }
        if (min > num3) {
          min = num3;
        }
        if (min > num4) {
          min = num4;
        }
        return min;
      }
      let resultSum = getSumNum4(num1, num2, num3, num4);
      let resultProd = getProductNum4(num1, num2, num3, num4);
      let resultAverage = getAverage(num1, num2, num3, num4);
      let resultMin = getMinNum(num1, num2, num3, num4);

      document.write(`Сума = ${resultSum}<br>`);
      document.write(`Добуток = ${resultProd}<br>`);
      document.write(`Середнє арифметичне = ${resultAverage}<br>`);
      document.write(`Мінімальне значення = ${resultMin}<br>`);
    </script>
  </body>
</html>
