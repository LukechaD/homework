  <body>
    <script>
      // Задача 0
      // Створити функцію, яка за номером місяця повертає пору року, до якої відноситься цей місяць.
      function getSeason(month) {
        if (month === 12 || month < 3) {
          return "Winter";
        }
        if (month <= 5) {
          return "Spring";
        } else if (month <= 8) {
          return "summer";
        } else if (month <= 11) {
          return "autumn";
        } else {
          return "Month number entered incorrectly";
        }
      }
      let getNumberMonth = parseInt(prompt("Введіть номер місяця:"));
      let showSeason = getSeason(getNumberMonth);
      alert(`It is ${showSeason}`);
    </script>
  </body>
