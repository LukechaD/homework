<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>task3</title>

  <body>
    <script>
      // Задача 3
      // Вивести таблицю з одним рядком і  7 стовпцями.

      let table = "<table><tr>";
      for (let i = 1; i <= 7; i++) {
        table += `<td style="border: 1px solid black;">${i}</td>`;
      }
      table += "</tr></table>";
      document.write(table);
    </script>
  </body>
</html>
