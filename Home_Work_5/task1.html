<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task1</title>
  </head>
  <body>
    <script>
      //Задача 1.
      //Вивести з використанням циклів маркований список з випадковими
      //числами (1-100). Кількість випадкових чисел вводиться користувачем.

      //1) Запрос на введення кількості випадкових чисел
      let numCount = parseInt(prompt("Введіть кількість випадкових чисел:"));
      //2) Робимо змінну в яку додаємо <ul><li>
      let list = "<ul>";
      //Розвязуємо за допомогою while
      while (numCount > 0) {
        //Умова доки кількість рандомних чисел буде більше 0 доти:
        let randNum = Math.floor(Math.random() * 100) + 1; // знаходиться рандомне число
        list += `<li>${randNum}</li>`; // додається новий рядок в який записується рандомне число
        numCount--; //По суті це крок зменшення на 1
        //Можна це було записати у вигляді for(){}. Викладач казав що for використовувати коли відомо завчасно умову доки
        //виконувати цикл тому в такому вигляді
      }
      list += "</ul>"; //До всіх записаниз даних додаємо закінчуючий тег </ul> в змінну list
      document.write(list); // Малюємо результат
    </script>
  </body>
</html>
