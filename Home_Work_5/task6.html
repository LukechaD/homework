<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task6</title>
  </head>
  <body>
    <script>
      //Задача 6
      //Вивести 3 таблиці (по 3 рядки і 3 стовпці у кожній) за зразком
      //table row column
      let table = "";
      let counter = 1;

      for (let t = 0; t < 3; t++) {
        table += "<table>";
        for (let r = 0; r < 3; r++) {
          table += "<tr>";
          for (let c = 0; c < 3; c++) {
            table += `<td style="border: 1px solid black;">${counter}</td>`;
            counter++;
          }
          table += "</tr>";
        }
        table += "</table>";
      }

      document.write(table);
    </script>
  </body>
</html>
