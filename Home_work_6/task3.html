<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

  <body>
    <script>
      //Задача 3
      // На екрані виводиться меню:
      // 1. Сказати «Привіт».
      // 2. Сказати «Зачекай».
      // 3. Сказати «До побачення».
      // 4. Вихід.
      // Шляхом вибору пунктів меню виводити відповідні повідомлення, поки не буде вибрано пункт номер 4.
      let menu = 0;
      while (menu != 4) {
        menu = parseInt(prompt("Введіть номер меню 1-4 :"));
        switch (menu) {
          case 1:
            alert("«Привіт»");
            break;
          case 2:
            alert("«Зачекай»");
            break;
          case 3:
            alert("«До побачення»");
            break;
          case 4:
            alert("Вихід");
            break;
          default:
            alert("Введено неправильний номер пункту меню.");
            break;
        }
      }
    </script>
  </body>
</html>
