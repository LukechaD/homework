<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>task5</title>

  <body>
    <script>
      //Задача
      //Відобразити трикутник за допомогою символів «о»
      const n = 6; // number of rows
      let row = "";
      for (let i = 1; i <= n; i++) {
        row = "<br>";
        for (let j = 1; j <= i; j++) {
          row += "o";
        }
        document.write(row);
      }
    </script>
  </body>
</html>
