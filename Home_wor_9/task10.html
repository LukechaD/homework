  <body>
    <script>
      //Задача 10
      //Дано масив цін у грн. Податок складає 20%. Сформувати масив, який буде містити величину сплаченого податку у грн.
      let arrPrices = [264, 35, 89, 65, 45, 21];
      let newArrPrices = arrPrices.map((price) => (price * 0.2).toFixed(2));
      document.write(newArrPrices);
    </script>
