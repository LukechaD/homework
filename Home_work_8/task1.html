    <script>
      //Задача 1.
      // Дано масив, який містить оцінки з К предметів. Знайти середній бал і з’ясувати до якої категорії він відноситься
      //(відмінник, двійочник (має хоча би одну двійку), хорошист (оцінки добре і відмінно), трійочник(є хоча би одна трійка)).
      function getMinValue(arr) {
        let min = arr[0];
        for (let i = 1; i < arr.length; i++) {
          if (arr[i] < min) {
            min = arr[i];
          }
        }
        return min;
      }

      function getStudentsCategory(scores) {
        let category;
        switch (getMinValue(scores)) {
          case 1:
          case 2:
            category = "двійочник";
            break;
          case 3:
            category = "трійочник";
            break;
          case 4:
            category = "хорошист";
            break;
          case 5:
            category = "відмінник";
            break;

          default:
            throw new Error("некоректна оцінка");
        }
        return category;
      }

      function getInputScores(countItems) {
        let arrScore = [];
        for (let i = 0; i < countItems; i++) {
          let inputScores = parseInt(
            prompt(`Введіть оцінку з предмету ${i + 1}`)
          );
          arrScore.push(inputScores);
        }
        return arrScore;
      }

      let countItems = parseInt(
        prompt("Введіть кількість предметів по яким будемо оцінювати студента:")
      );

      let resultArrScore = getInputScores(countItems);

      let minValue = getMinValue(resultArrScore);

      let result = getStudentsCategory(resultArrScore);

      document.write(result);
    </script>
