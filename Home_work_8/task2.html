<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>task2</title>
  </head>
  <body>
    <script>
      /*Задача 2.
            Дано масив, який зберігає кількість відвідувачів магазину протягом тижня. Вивести на екран:
      •	номери днів, протягом яких кількість відвідувачів була меншою за 20;
      •	номери днів, коли кількість відвідувачів була мінімальною;
      •	номери днів, коли кількість відвідувачів була максимальною;
      •	загальну кількість клієнтів у робочі дні та окремо загальну кількість днів на вихідних.*/
      //..1.2..3..4..5..6...7
      //[22,19,66,99,66,45,102]

      //Функція яка зробить масив користувачів
      function getArrVisitorsWeek(week) {
        let arrVisitors = [];
        for (let i = 0; i < week; i++) {
          let inputVisitorsDay = parseInt(
            prompt(`Скільки відвідувачів було в ${i + 1} день`)
          );
          arrVisitors.push(inputVisitorsDay);
        }
        return arrVisitors;
      }
      //функція яка знайде дні де було менше 20 відвідувачів
      function getCountDayLess20(arr) {
        let arrDayLess20 = [];
        for (let i = 0; i < arr.length; i++) {
          if (arr[i] <= 20) {
            arrDayLess20.push(i + 1);
          }
        }
        return arrDayLess20;
      }

      //Функція яка знайде дні з мінімальним відвідуванням
      function getMinVisitorsDayOfWeek(arr) {
        let minVisitors = [];
        let min = arr[0];
        for (let i = 1; i < arr.length; i++) {
          if (arr[i] < min) {
            min = arr[i];
          }
        }
        for (let i = 0; i < arr.length; i++) {
          if (arr[i] === min) {
            minVisitors.push(i + 1);
          }
        }
        return minVisitors;
      }

      //Функція яка знайде максимальне значення
      function getMaxVisitorsDayOfWeek(arr) {
        let maxVisitors = [];
        let max = arr[0];
        for (let i = 1; i < arr.length; i++) {
          if (arr[i] > max) {
            max = arr[i];
          }
        }
        for (let i = 0; i < arr.length; i++) {
          if (arr[i] === max) {
            maxVisitors.push(i + 1);
          }
        }
        return maxVisitors;
      }

      //Функція яка порахує відвідування в робочі дні
      function getVisitorsWorkDay(arr) {
        let sumWorkDay = 0;
        for (let i = 0; i < 5; i++) {
          sumWorkDay += arr[i];
        }
        return sumWorkDay;
      }

      //Функція яка порахує відвідування у вихідні
      function getVisitorWeekend(arr) {
        let sumWeekend = 0;
        for (let i = 5; i < 7; i++) {
          sumWeekend += arr[i];
        }
        return sumWeekend;
      }

      //виклик функцій
      let arr = getArrVisitorsWeek(7);
      let resultDayLess20 = getCountDayLess20(arr);
      let resultMinVisitorsWeek = getMinVisitorsDayOfWeek(arr);
      let resultMaxVisitorsWeek = getMaxVisitorsDayOfWeek(arr);
      let resultSumWorkDay = getVisitorsWorkDay(arr);
      let resultSumWeekend = getVisitorWeekend(arr);
      //Виводимо на екран
      document.write(
        `Номери днів де кількість відвідувачів була менше за 20 --- ${resultDayLess20}
        <br>
        Номери днів де було найменше відвідувачів --- [${resultMinVisitorsWeek}]<br>
        Номери днів де було найбільше відвідувачів --- [${resultMaxVisitorsWeek}]<br>
        Кількість відвідувачів у робочі дні --- ${resultSumWorkDay}<br>
        Кількість відвідувачів у вихідні дні --- ${resultSumWeekend}`
      );
    </script>
  </body>
</html>
