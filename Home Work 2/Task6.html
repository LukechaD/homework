<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task6</title>
  </head>
  <body>
    <!-- Умова
       З клавіатури вводяться вартість товару та кількість одиниць 3 товарів. Обчислити вартість кожного товару окремо
       та загальну вартість. Вивести чек (як у супермаркеті) використовуючи елементи розмітки.
    -->
    <script>
      // Збираю дані про продукти (вартість і ціна)
      let priceProduct1 = parseFloat(prompt("Введіть вартість Product1"));
      let countProduct1 = parseInt(prompt("Введіть кількість Product1"));
      let priceProduct2 = parseFloat(prompt("Введіть вартість Product2"));
      let countProduct2 = parseInt(prompt("Введіть кількість Product2"));
      let priceProduct3 = parseFloat(prompt("Введіть вартість Product3"));
      let countProduct3 = parseInt(prompt("Введіть кількість Product3"));

      // Розраховую кожний товар і загальну сумму за всі товари
      let sumProduct1 = priceProduct1 * countProduct1;
      let sumProduct2 = priceProduct2 * countProduct2;
      let sumProduct3 = priceProduct3 * countProduct3;
      let totalSum = sumProduct1 + sumProduct2 + sumProduct3;
      document.write(` <table border="3px">
      <tr>
        <th>Назва</th>
        <th>Кількість</th>
        <th>Ціна</th>
        <th>Вартість</th>
      </tr>
      <tr>
        <th>Product1</th>
        <th>${countProduct1}</th>
        <th>${priceProduct1}</th>
        <th>${sumProduct1}</th>
      </tr>
      <tr>
        <th>Product2</th>
        <th>${countProduct2}</th>
        <th>${priceProduct2}</th>
        <th>${sumProduct2}</th>
      </tr>
      <tr>
        <th>Product3</th>
        <th>${countProduct3}</th>
        <th>${priceProduct3}</th>
        <th>${sumProduct3}</th>
      </tr>
      <tr>
         <th>Загальна сума</th>
         <th></th>
         <th></th>
         <th>${totalSum}</th>
         </tr>
    </table>`);
    </script>
  </body>
</html>
