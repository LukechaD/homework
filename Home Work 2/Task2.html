<html lang="en">

  <body>
    <!-- Умова
  
      Дано рік народження (дата: 1 січня) та поточний рік. Знайдіть кількість
      років.
     -->
    <script>
      // поточний рік
      const thisYear = 2023;

      //Рік народження
      let yearBirth = prompt("Рік народження");

      // знаходимо кількість років
      let howOld = thisYear - yearBirth;

      // Виводимо результат
      document.write(`Вам ${howOld} років`);
    </script>
  </body>
