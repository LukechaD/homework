<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task3</title>
  </head>
  <body>
    <!-- Умова
   Дано вартість одиниці товару і кількість. Знайти загальну вартість та ПДВ (5% від загальної вартості). -->
    <script>
      // Запитую дані

      let priceProduct = prompt("Вартість одиниці товару");
      let howMany = prompt("Введіть кількість товару");

      // Загальна вартість
      let totalCost = priceProduct * howMany;

      // Податок
      let vat = (totalCost * 5) / 100;

      // Показую результат
      document.write(`Загальна вартість - ${totalCost}</br>ПДВ - ${vat}`);
    </script>
  </body>
</html>
