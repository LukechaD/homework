<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>Task5</title>
  </head>
  <body>
    <!-- Умова
      Дано кількість секунд, що пройшла від початку доби. Визначити скільки це годин і хвилин.
    -->
    <script>
      // Запитую дані
      let second = parseInt(prompt("Введіть кількість секунд"));

      // Перевожу в хвилини і години
      
      const minutes = Math.floor((second % 3600) / 60);
      const hour = Math.floor(second / 3600);

      //  Показую результат
      document.write(`Хвилини - ${minutes}</br>Години - ${hour}`);
    </script>
  </body>
</html>
