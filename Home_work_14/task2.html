  <body>
    <script>
      //Задача 2.
      //Розробити функцію, у яку передають об’єкт (день, місяць, рік). Визначити, який буде рік через N місяців.
      const dateObj = {
        year: 2023,
        month: 8,
        day: 3,
      };
      const N = 6;

      function getAddMonthsToDate(dateObj, N) {
        const { year, month, day } = dateObj;
        const newMonth = (month + N) % 12;
        const newYear = year + Math.floor((month + N) / 12);
        const newDate = new Date(newYear, newMonth, day);
        return {
          year: newDate.getFullYear(),
          month: newDate.getMonth(),
          day: newDate.getDate(),
        };
      }
      const resultNewDate = getAddMonthsToDate(dateObj, N);
      document.write(JSON.stringify(resultNewDate));
    </script>
  </body>
